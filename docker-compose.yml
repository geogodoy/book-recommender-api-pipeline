version: '3.8'

services:
  book-recommender-api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - DATABASE_URL=sqlite:///./data/books.db
      - ENVIRONMENT=production
    volumes:
      - ./data:/app/data  # Persist database data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

